version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cryptoalert-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cryptoalert}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cryptoalert-network

  # Backend API
  backend:
    build:
      context: ./
      dockerfile: ./apps/backend/Dockerfile
    container_name: cryptoalert-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cryptoalert}?schema=public
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ALERTS_CHECK_INTERVAL: ${ALERTS_CHECK_INTERVAL:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/usr/src/app/src
      - ./apps/backend/prisma:/usr/src/app/prisma
    command: npm run dev
    networks:
      - cryptoalert-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Frontend (optional - for local development)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: cryptoalert-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - '${FRONTEND_PORT:-5173}:5173'
    volumes:
      - ./apps/frontend/src:/usr/src/app/src
      - ./apps/frontend/public:/usr/src/app/public
      - ./apps/frontend/index.html:/usr/src/app/index.html
    command: npm run dev -- --host
    networks:
      - cryptoalert-network

  # Redis (optional - for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: cryptoalert-redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - cryptoalert-network
    profiles:
      - with-redis

volumes:
  db-data:
  redis-data:

networks:
  cryptoalert-network:
    driver: bridge

