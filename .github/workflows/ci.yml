name: CI

on:
  push:
    branches: [ main, Back ]
  pull_request:
    branches: [ main, Back ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci
      - name: Generate Prisma Client
        run: |
          npx prisma generate
      - name: Build
        run: |
          npm run build
      - name: Run tests
        run: |
          npm test --silent
