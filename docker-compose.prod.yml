version: '3.8'

# Docker Compose para PRODUÇÃO
# Uso: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cryptoalert-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - db-data-prod:/var/lib/postgresql/data
      - ./backups:/backups  # Para backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cryptoalert-network

  # Backend API
  backend:
    image: cryptoalert-api:latest
    container_name: cryptoalert-api-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      ALERTS_CHECK_INTERVAL: ${ALERTS_CHECK_INTERVAL:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - cryptoalert-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: cryptoalert-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - cryptoalert-network

  # Backup Service (optional)
  backup:
    image: postgres:16-alpine
    container_name: cryptoalert-backup
    restart: daily
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
    command: >
      sh -c "
        while true; do
          pg_dump -h db -U ${POSTGRES_USER} ${POSTGRES_DB} > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql;
          find /backups -name 'backup_*.sql' -mtime +7 -delete;
          sleep 86400;
        done
      "
    depends_on:
      - db
    networks:
      - cryptoalert-network

volumes:
  db-data-prod:

networks:
  cryptoalert-network:
    driver: bridge
